<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6"
      xmlns:th="http://wwww.thymeleaf.org">
    <head th:replace="~{layout/plantilla :: head}">
        <title></title>
    </head>
    <body>
        <header th:replace="~{layout/plantilla :: header}"/>
        <div class="container-fluid">
            <div class="row">
                <div class="col-lg-6 form-block px-4">
                    <div class="col-lg-8 col-md-6 col-sm-8 col-xs-12 form-box mt-5">
                        <div class="text-center mb-3 mt-5">
                            <img src="../img/Logoxfondo.png" width="150px" alt="alt"/>
                        </div>
                        <h4 class="text-center text-white mb-4 roboto">
                            Login into account
                        </h4>
                        <form method="POST" th:action="@{/login}">
                            <div class="form-input roboto mx-auto">
                                <span><i class="fa fa-user mt-1"></i></span>
                                <input class="form-control roboto" type="text" name="username" id="username"  placeholder="username" tabindex="10" required="true"/>
                            </div>
                            <div class="form-input roboto mx-auto">
                                <span><i class="fa fa-key mt-1"></i></span>
                                <input class="form-control" type="password" name="password" id="password" placeholder="password" required="true"/>
                            </div>
                            <div class="mb-3 text-white text-center mx-auto">
                                <div class="custom-control custom-checkbox roboto">
                                    <input type="checkbox" class="custom-control-input" id="cb1"/>
                                    <label class="custom-control-label" for="cb1">Remember me</label>
                                </div>
                            </div>
                            <div class="mb-3 text-center ">
                                <button class="btn btn-block roboto" type="submit">
                                    Login
                                </button>
                            </div>
                            <div class="text-center roboto mx-auto mb-3">
                                <a href="reset.html" class="forget-link">
                                    Forget Password?
                                </a>
                            </div>
                            <div class="text-center mb-3 mx-auto text-white">
                                or login with
                            </div>
                            <div class="row iconos d-flex justify-contents-center align-items-center text-end ms-5">
                                <div class="col-3">
                                    <a href="" class="btn btn-social btn-facebook"><i class="bi bi-facebook"></i></a>
                                </div>
                                <div class="col-3">
                                    <a href="" class="btn btn-social btn-google"><i class="bi bi-google"></i></a>
                                </div>
                                <div class="col-3">
                                    <a href="" class="btn btn-social btn-instagram"><i class="bi bi-instagram"></i></a>
                                </div>
                            </div>
                            <div class="text-center mt-4 mb-5 mx-auto text-white">
                                Don't have an account?
                                <a href='register.html' class='register-link'>Register Here</a>
                            </div>
                        </form>
                    </div>
                </div>
                <div class="col-lg-6 d-none d-lg-block image-container">
                </div>
            </div>
        </div>
    </body>
</html>
